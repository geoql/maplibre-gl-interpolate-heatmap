name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  check:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Oxlint
        run: bun run lint

      - name: Check formatting
        run: bun run format

      - name: Type check
        run: bun run typecheck

  build:
    name: Build Library
    runs-on: ubuntu-latest
    needs: check
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build library
        run: bun run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/
          retention-days: 7

  build-demo:
    name: Build Demo
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Install root dependencies
        run: bun install --frozen-lockfile

      - name: Install example dependencies
        run: bun install --frozen-lockfile
        working-directory: ./example

      - name: Build example
        run: bun run build
        working-directory: ./example
        env:
          VITE_WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./example/dist

  deploy-demo:
    name: Deploy Demo
    runs-on: ubuntu-latest
    needs: build-demo
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
